<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Student List</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Index Number</th>
                <th>Mid Term</th>
                <th>End Term</th>
                <th>Total</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.index_number }}</td>
                <td>{{ student.mid_term }}</td>
                <td>{{ student.end_term }}</td>
                <td>{{ student.total }}</td>
                <td>{{ student.percentage }}%</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="7" style="text-align: center;">No students found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
